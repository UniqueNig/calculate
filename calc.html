<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>CALCULATOR</p>
	<input type="number" name="" id="input" >
	<input type="number" name="" id="input1" >
	<p id="demo" style="margin-left:50px;"></p>
	<button onclick="calc()" style="width:50px; height: 50px;">*</button>
	<button onclick="add()" style="width:50px; height: 50px;">+</button>
	<button onclick="sub()" style="width:50px; height: 50px;">-</button>
	<button onclick="divide()" style="width:50px; height: 50px;">/</button>



	<script type="text/javascript">
		
		function calc(){
			var a = document.getElementById("input").value;

			var b = document.getElementById("input1").value;
			var c = a * b;
			document.getElementById("demo").innerHTML = c;
		};
		
		function add(){
			var a = document.getElementById("input").value;
			var b = document.getElementById("input1").value;
			var c = Number(a) + Number(b);
			document.getElementById("demo").innerHTML = c;
		}
		function sub(){
			var a = document.getElementById("input").value;
			var b = document.getElementById("input1").value;
			var c = a - b;
			document.getElementById("demo").innerHTML = c;
		}
		function divide(){
			var a = document.getElementById("input").value;
			var b = document.getElementById("input1").value;
			var c = a / b;
			document.getElementById("demo").innerHTML = c;
		}



		
	</script>

</body>
</html>
